<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" defer></script>
    <style>
        /* Styles for loading indicator */
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
            display: none;
        }

        /* Styles for section titles */
        .section-title {
            margin-top: 30px;
            margin-bottom: 20px;
            color: #007bff;
            /* Bootstrap primary color */
        }
    </style>
</head>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Library System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clerk.html">Clerk Page</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <!-- Login Form -->
                    <form id="loginForm" class="d-none">
                        <input type="text" id="loginUsername" class="form-control me-2" placeholder="Username" required>
                        <input type="password" id="loginPassword" class="form-control me-2" placeholder="Password"
                            required>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <!-- Logout Button -->
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container my-5">
        <h1 class="text-center mb-4">Clerk Dashboard</h1>

        <!-- User Operations -->
        <div class="card">
            <div class="card-body">
                <h2 class="section-title">Manage Books</h2>
                <label for="bookTypeSelect">Select Book Type:</label>
                <select class="form-control mb-3" id="bookTypeSelect">
                    <option value="active">Active Books</option>
                    <option value="inactive">Inactive Books</option>
                    <option value="all">All Books</option>
                </select>
                <button id="getBooksBtn" class="btn btn-primary">Get Books</button>
                <button id="createBookBtn" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#createBookModal">Create Book</button>
                <div id="booksList" class="mt-3"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="section-title">Manage Customers</h2>
                <label for="customerTypeSelect">Select Customer Type:</label>
                <select class="form-control mb-3" id="customerTypeSelect">
                    <option value="all">All Customers</option>
                    <option value="active">Active Customers</option>
                    <option value="inactive">Inactive Customers</option>
                </select>
                <button id="getCustomersBtn" class="btn btn-primary">Get All Customers</button>
                <button id="registerCustomerBtn" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#registerCustomerModal">Register Customer</button>
                <div id="customersList" class="mt-3"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="section-title">Manage Loans</h2>
                <label for="loanTypeSelect">Select Loan Type:</label>
                <select class="form-control mb-3" id="loanTypeSelect">
                    <option value="all">All Loans</option>
                    <option value="active">Active Loans</option>
                    <option value="inactive">Inactive Loans</option>
                </select>
                <button id="getLoansBtn" class="btn btn-primary">Get All Loans</button>
                <button id="createLoanBtn" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#createLoanModal">Create Loan</button>
                <div id="loansList" class="mt-3"></div>
            </div>
        </div>


        <button id="logoutBtn" class="btn btn-secondary mb-4">Logout</button>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Library System. All rights reserved.</p>
    </footer>

    <!-- Create Book Modal -->
    <div class="modal fade" id="createBookModal" tabindex="-1" aria-labelledby="createBookModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createBookModalLabel">Create Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createBookForm">
                        <div class="mb-3">
                            <label for="bookName" class="form-label">Book Name</label>
                            <input type="text" class="form-control" id="bookName" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookAuthor" class="form-label">Author</label>
                            <input type="text" class="form-control" id="bookAuthor" required>
                        </div>
                        <div class="mb-3">
                            <label for="yearPublished" class="form-label">Year Published</label>
                            <input type="text" class="form-control" id="yearPublished" required>
                        </div>
                        <div class="mb-3">
                            <label for="loanTimeType" class="form-label">Loan Time Type</label>
                            <input type="text" class="form-control" id="loanTimeType" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="bookCategory" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Customer Modal -->
    <div class="modal fade" id="registerCustomerModal" tabindex="-1" aria-labelledby="registerCustomerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerCustomerModalLabel">Register Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerCustomerForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="customerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="customerCity" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="customerAge" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register Customer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Loan Modal -->
    <div class="modal fade" id="createLoanModal" tabindex="-1" aria-labelledby="createLoanModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createLoanModalLabel">Create Loan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createLoanForm">
                        <div class="mb-3">
                            <label for="loanBookName" class="form-label">Book Name</label>
                            <input type="text" class="form-control" id="loanBookName" required>
                        </div>
                        <div class="mb-3">
                            <label for="loanCustomerFullName" class="form-label">Customer Full Name</label>
                            <input type="text" class="form-control" id="loanCustomerFullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="loanCustomerEmail" class="form-label">Customer Email</label>
                            <input type="email" class="form-control" id="loanCustomerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loanDuration" class="form-label">Loan Duration</label>
                            <input type="text" class="form-control" id="loanDuration" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Loan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="messageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                <!-- Message will be displayed here -->
            </div>
        </div>
    </div>

</html>
