<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" defer></script>
    <style>
        /* Styles for loading indicator */
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
            display: none;
        }

        /* Styles for section titles */
        .section-title {
            margin-top: 30px;
            margin-bottom: 20px;
            color: #007bff; /* Bootstrap primary color */
        }
    </style>
</head>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Library System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clerk.html">Clerk Page</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <form id="loginForm" class="d-none">
                        <input type="text" id="loginUsername" class="form-control me-2" placeholder="Username" required>
                        <input type="password" id="loginPassword" class="form-control me-2" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container my-5">
        <h1 class="text-center mb-4">Clerk Dashboard</h1>

        <!-- Manage Books -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="section-title">Manage Books</h2>
                <label for="bookTypeSelect">Select Book Type:</label>
                <select class="form-control mb-3" id="bookTypeSelect">
                    <option value="active">Active Books</option>
                    <option value="inactive">Inactive Books</option>
                    <option value="all">All Books</option>
                </select>
                <button id="getBooksBtn" class="btn btn-primary">Get Books</button>

                <h5 class="mt-4">Create Book</h5>
                <form id="createBookForm" class="mt-3">
                    <div class="mb-3">
                        <label for="bookName" class="form-label">Book Name</label>
                        <input type="text" class="form-control" id="bookName" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookAuthor" class="form-label">Author</label>
                        <input type="text" class="form-control" id="bookAuthor" required>
                    </div>
                    <div class="mb-3">
                        <label for="yearPublished" class="form-label">Year Published</label>
                        <input type="number" class="form-control" id="yearPublished" required>
                    </div>
                    <div class="mb-3">
                        <label for="loanTimeType" class="form-label">Loan Time Type</label>
                        <select class="form-control" id="loanTimeType" required>
                            <option value="TEN_DAYS">10 Days</option>
                            <option value="FIVE_DAYS">5 Days</option>
                            <option value="TWO_DAYS">2 Days</option>
                            <option value="FOURTEEN_DAYS">14 Days</option>
                            <option value="SEVEN_DAYS">7 Days</option>
                            <option value="ONE_DAY">1 Day</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bookCategory" class="form-label">Category</label>
                        <input type="text" class="form-control" id="bookCategory" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Book</button>
                </form>
            </div>
        </div>

        <!-- Manage Customers -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="section-title">Manage Customers</h2>
                <label for="customerTypeSelect">Select Customer Type:</label>
                <select class="form-control mb-3" id="customerTypeSelect">
                    <option value="all">All Customers</option>
                    <option value="active">Active Customers</option>
                    <option value="inactive">Inactive Customers</option>
                </select>
                <button id="getCustomersBtn" class="btn btn-primary">Get All Customers</button>

                <h5 class="mt-4">Register Customer</h5>
                <form id="registerCustomerForm" class="mt-3">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="customerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="customerCity" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="customerAge" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerRole" class="form-label">Role</label>
                        <select class="form-control" id="customerRole" required>
                            <option value="CUSTOMER" selected>Customer</option>
                            <option value="CLERK">Clerk</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register Customer</button>
                </form>
            </div>
        </div>

        <!-- Manage Loans -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="section-title">Manage Loans</h2>
                <label for="loanTypeSelect">Select Loan Type:</label>
                <select class="form-control mb-3" id="loanTypeSelect">
                    <option value="all">All Loans</option>
                    <option value="active">Active Loans</option>
                    <option value="inactive">Inactive Loans</option>
                </select>
                <button id="getLoansBtn" class="btn btn-primary">Get All Loans</button>

                <h5 class="mt-4">Create Loan</h5>
                <form id="createLoanForm" class="mt-3">
                    <div class="mb-3">
                        <label for="loanBookId" class="form-label">Book ID</label>
                        <input type="number" class="form-control" id="loanBookId" required>
                    </div>
                    <div class="mb-3">
                        <label for="loanCustomerId" class="form-label">Customer ID</label>
                        <input type="number" class="form-control" id="loanCustomerId" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Loan</button>
                </form>
            </div>
        </div>

        <!-- Toggle Book Status -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="section-title">Toggle Book Status</h2>
                <label for="toggleBookId">Book ID:</label>
                <input type="number" class="form-control mb-3" id="toggleBookId" required>
                <button id="toggleBookStatusBtn" class="btn btn-warning">Toggle Status</button>
            </div>
        </div>

        <!-- Toggle Customer Status -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="section-title">Toggle Customer Status</h2>
                <label for="toggleCustomerId">Customer ID:</label>
                <input type="number" class="form-control mb-3" id="toggleCustomerId" required>
                <button id="toggleCustomerStatusBtn" class="btn btn-warning">Toggle Status</button>
            </div>
        </div>
    </div>
</body>

</html>
